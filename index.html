<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <video id="my-video" class="my-video" src="https://r10103.kujo-jotaro.com/bleach/24.480.7d083052c5bc503d.mp4?hash1=80ce39d2cbe5558e5aa976aa44d01bd7&hash2=64115e5fce27207f3e1ce71f28476543"></video>

  <div id="controls">
    <button id="play-pause-button">Play</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <button id="fullscreen-button">Fullscreen</button>
    <progress id="progress-bar" min="0" max="100" value="0"></progress>
    <span id="time-display">0:00 / 0:00</span>
  </div>

  <script>
    var video = document.getElementById('my-video');
    var playPauseButton = document.getElementById('play-pause-button');
    var volumeSlider = document.getElementById('volume-slider');
    var fullscreenButton = document.getElementById('fullscreen-button');
    var progressBar = document.getElementById('progress-bar');
    var timeDisplay = document.getElementById('time-display');

    video.addEventListener('timeupdate', function() {
      var currentTime = video.currentTime;
      var duration = video.duration;

      // Format the time as mm:ss
      var currentTimeString = formatTime(currentTime);
      var durationString = formatTime(duration);

      // Update the time display
      timeDisplay.innerHTML = currentTimeString + ' / ' + durationString;
    });

    function formatTime(time) {
      var minutes = Math.floor(time / 60);
      var seconds = Math.floor(time % 60);
      if (seconds < 10) {
        seconds = '0' + seconds;
      }
      return minutes + ':' + seconds;
    }


    // Play/Pause Button
    playPauseButton.addEventListener('click', function() {
      if (video.paused) {
        video.play();
        playPauseButton.innerHTML = 'Pause';
      } else {
        video.pause();
        playPauseButton.innerHTML = 'Play';
      }
    });

    // Volume Slider
    volumeSlider.addEventListener('input', function() {
      video.volume = volumeSlider.value;
    });

    // Fullscreen Button
    fullscreenButton.addEventListener('click', function() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    // Progress Bar
    video.addEventListener('timeupdate', function() {
      var percent = (video.currentTime / video.duration) * 100;
      progressBar.value = percent;
    });

    progressBar.addEventListener('click', function(e) {
      var x = e.pageX - this.offsetLeft;
      var percent = x / this.offsetWidth;
      video.currentTime = percent * video.duration;
    });
  </script>
</body>
</html>
