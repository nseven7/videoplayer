<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- HTML разметка для плеера -->
    <div class="video-container">
      <video id="myVideo" src="example.mp4"></video>
      <div class="controls">
        <button id="playPauseButton" class="control-button play-button">Воспроизвести</button>
        <div class="volume-control">
          <button id="muteButton" class="control-button volume-button">Выключить звук</button>
          <input type="range" min="0" max="1" step="0.1" value="1" id="volumeSlider">
        </div>
        <button id="fullscreenButton" class="control-button fullscreen-button">Полный экран</button>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
