<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- HTML разметка для плеера -->
    <div class="player">
        <video class="player__video" src="src/valorant.mp4" controls></video>
        <div class="player__controls">
        <div class="progress">
            <div class="progress__bar"></div>
            <div class="progress__filled"></div>
            
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <button class="player__button skip" data-skip="-10">« 10s</button>
        <button class="player__button skip" data-skip="25">25s »</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-fullscreen>↗</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
